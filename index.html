<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Syllabus - Home</title>
</head>

<body>

  <header>
    <div class="heading-container">
      <img src="./image-for-syllabus/rgpv_logo.png" alt="logo" height="80px">
      <h1>RGPV SYLLABUS</h1>
    </div>
  </header>

  <hr>

  <main>
    <!-- Creating A Form For Collecting User Data -->
    <section class="Form-Container">

      <h3>Login Details:</h3>

      <form action="#">

        <div class="login-details">
          <label for="user-name">Username :</label>
          <br>
          <input type="text" id="user-name" name="user-name" required placeholder="User Name" size="30px">
          <br>
          <label for="password">Password :</label>
          <br>
          <input type="password" id="password" name="password" required placeholder="Password" size="30px">
        </div>

        <br>

        <div class="college-details">
          <label for="college">Choose Your College:</label>
          <br>
          <select name="college" id="college">
            <option value="select-your-college">Select Your College</option>
            <option value="OGI">OGI</option>
            <option value="LNCT">LNCT</option>
            <option value="TIT">TIT</option>
            <option value="SAGE">SAGE</option>
            <option value="BANSAL">BANSAL</option>
          </select>
        </div>

        <br>

        <aside>
          <h3>New Updates :</h3>
          <div class="new-update">
            <iframe src="https://www.youtube.com/embed/U8oF03fGVu4?si=MuPIN05v9k9v0nAa" title="New Update 1" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>

            <iframe src="https://www.youtube.com/embed/3XSowdVVz6k?si=8lE8N8FehCpJp_5V" title="New Update 2" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>

            <iframe src="https://www.youtube.com/embed/G0ASSUMwkmA?si=jSB9KWFFJdvU0HiG" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
          </div>
        </aside>

        <br>

        <div class="course">
          <label for="Btech">
            <input type="radio" name="course" id="Btech">Btech
          </label>
          <label for="Bpharma">
            <input type="radio" name="course" id="Bpharma">Bpharma
          </label>
          <label for="BSc">
            <input type="radio" name="course" id="BSc">BSc
          </label>
          <label for="BA">
            <input type="radio" name="course" id="BA">BA
          </label>
          <label for="BCom">
            <input type="radio" name="course" id="BCom">BCom
          </label>
          <label for="BBA">
            <input type="radio" name="course" id="BBA">BBA
          </label>
        </div>
        <input type="submit" name="" id="">
      </form>
    </section>
  </main>
  <footer></footer>
</body>

</html>
